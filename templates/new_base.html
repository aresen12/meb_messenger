<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <link href="/static/css/n.css" rel="stylesheet" type="text/css">
    <link href="/static/css/chat.css" rel="stylesheet" type="text/css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
    <link rel="icon" href="/static/img/icon.ico">
    <title>{{ title }}</title>
</head>
<body>
<header>
    <nav class="navbar navbar-dark bg-dark" style="color:white; background:black;">
        <button onclick="showDiv('settings', 'email')" class="info-btn">
            <svg width="50px" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg" stroke="#"><g id="SVGRepo_bgCarrier" stroke-width="0"></g><g id="SVGRepo_tracerCarrier" stroke-linecap="round" stroke-linejoin="round"></g><g id="SVGRepo_iconCarrier"> <path d="M5 6H12H19M5 12H19M5 18H19" stroke="#ffffff" stroke-width="2" stroke-linecap="round"></path> </g></svg></button>
        <p id="name_chat"></p>
        <a class="navbar-brand" href="/m">Ответить</a>
        {% if not current_user.is_authenticated %}
        <p>
            <a class="btn btn-primary " href="/register">Зарегистрироваться</a>
            <a class="btn btn-success" href="/login">Войти</a>
        </p>
        {% endif %}
    </nav>
</header>
<main role="main">
    {% block content %}{% endblock %}
</main>
</body>
</html>
